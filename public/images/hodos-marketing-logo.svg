<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Golden gradient for logo -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F4E4C1;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#B8860B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#996515;stop-opacity:1" />
    </linearGradient>
    
    <!-- Star gradient -->
    <radialGradient id="starGradient">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#FFE55C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4AF37;stop-opacity:1" />
    </radialGradient>
    
    <!-- Dark background gradient -->
    <radialGradient id="bgGradient" cx="50%" cy="30%">
      <stop offset="0%" style="stop-color:#1a2f5a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0f1f3d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#050a18;stop-opacity:1" />
    </radialGradient>
    
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Circuit pattern for background -->
    <pattern id="circuits" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M0 20h10m5 0h5m5 0h5m5 0h5M20 0v10m0 5v5m0 5v5m0 5v5" 
            stroke="#2a4a7f" stroke-width="0.3" opacity="0.3" fill="none"/>
      <circle cx="10" cy="20" r="1" fill="#3a5a8f" opacity="0.3"/>
      <circle cx="20" cy="10" r="1" fill="#3a5a8f" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Dark blue background -->
  <rect width="400" height="400" fill="url(#bgGradient)"/>
  <rect width="400" height="400" fill="url(#circuits)" opacity="0.4"/>
  
  <!-- Star at top -->
  <g transform="translate(200, 60)">
    <path d="M0,-20 L5,-5 L20,-3 L7,7 L10,22 L0,10 L-10,22 L-7,7 L-20,-3 L-5,-5 Z" 
          fill="url(#starGradient)" 
          filter="url(#glow)">
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="0 0 0"
        to="360 0 0"
        dur="45s"
        repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Geometric H/Shield logo -->
  <g transform="translate(200, 160)">
    <!-- Outer shield shape -->
    <path d="M0,-60 L-50,-35 L-50,25 L-25,50 L0,65 L25,50 L50,25 L50,-35 Z" 
          fill="none" 
          stroke="url(#goldGradient)" 
          stroke-width="2.5"
          filter="url(#glow)"/>
    
    <!-- Inner geometric H design -->
    <g filter="url(#glow)">
      <!-- Left vertical part -->
      <path d="M-30,-40 L-30,30 L-20,40 L-20,-30 Z" 
            fill="url(#goldGradient)"/>
      
      <!-- Right vertical part -->
      <path d="M30,-40 L30,30 L20,40 L20,-30 Z" 
            fill="url(#goldGradient)"/>
      
      <!-- Center horizontal connector -->
      <rect x="-30" y="-5" width="60" height="10" fill="url(#goldGradient)"/>
      
      <!-- Bottom angular connections -->
      <path d="M-20,30 L0,45 L20,30" 
            fill="none" 
            stroke="url(#goldGradient)" 
            stroke-width="8"
            stroke-linejoin="miter"/>
    </g>
    
    <!-- Decorative corner elements -->
    <circle cx="-50" cy="-35" r="2" fill="#FFD700" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="50" cy="-35" r="2" fill="#FFD700" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- HODOS text -->
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="56" font-weight="300" 
        text-anchor="middle" fill="#FFFFFF" letter-spacing="10">
    HODOS
  </text>
  
  <!-- AI MARKETING text -->
  <text x="200" y="320" font-family="Arial, sans-serif" font-size="18" font-weight="300" 
        text-anchor="middle" fill="#B8B8B8" letter-spacing="8">
    AI MARKETING
  </text>
</svg>