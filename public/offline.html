<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - HODOS 360</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .container {
            text-align: center;
            max-width: 600px;
        }
        
        .logo {
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(to right, #3b82f6, #eab308);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 2rem;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        
        p {
            font-size: 1.25rem;
            color: #888;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            opacity: 0.5;
        }
        
        .retry-button {
            display: inline-block;
            padding: 0.75rem 2rem;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            text-decoration: none;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .retry-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
        }
        
        .cached-pages {
            margin-top: 3rem;
            padding-top: 3rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .cached-pages h2 {
            font-size: 1.25rem;
            margin-bottom: 1rem;
            color: #888;
        }
        
        .cached-pages a {
            display: inline-block;
            color: #3b82f6;
            text-decoration: none;
            margin: 0.25rem 0.5rem;
            padding: 0.5rem 1rem;
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 0.25rem;
            transition: all 0.2s;
        }
        
        .cached-pages a:hover {
            background: rgba(59, 130, 246, 0.1);
            border-color: #3b82f6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">HODOS 360</div>
        
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20.24 12.24a6 6 0 0 0-8.49-8.49L5 10.5V19h8.5z"></path>
            <line x1="16" y1="8" x2="2" y2="22"></line>
            <line x1="17.5" y1="15" x2="9" y2="15"></line>
        </svg>
        
        <h1>You're Offline</h1>
        <p>It looks like you've lost your internet connection. Don't worry, you can still access some cached pages or try again when you're back online.</p>
        
        <button onclick="window.location.reload()" class="retry-button">Try Again</button>
        
        <div class="cached-pages">
            <h2>Available Offline Pages</h2>
            <nav>
                <a href="/">Home</a>
                <a href="/about">About</a>
                <a href="/products">Products</a>
                <a href="/pricing">Pricing</a>
                <a href="/contact">Contact</a>
            </nav>
        </div>
    </div>
    
    <script>
        // Check if back online
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
